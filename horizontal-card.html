<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
    
            <!-- Sidebar -->
            <div class="col-md-3 bg-light min-vh-100 p-3 d-flex flex-column">
                <h4 class="mb-4">Sidebar</h4>
                <a href="#" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link">Settings</a>
                <a href="#" class="nav-link">Profile</a>
            </div>
    
            <!-- Main Content -->
            <div class="col-md-9 p-4">
                <div class="row g-4">
    
                    <!-- First content column -->
                    <div class="col-md-6">
                        <div class="row g-3">
    
                            <!-- Card 1 -->
                            <div class="col-12">
                                <div class="card shadow-sm">
                                    <div class="row g-0 align-items-center">
                                        <div class="col-4 text-center p-3">
                                            <i class="bi bi-laptop fs-1 text-primary"></i>
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <h5 class="card-title">Web Design</h5>
                                                <p class="card-text">Modern responsive websites.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <!-- Card 2 -->
                            <div class="col-12">
                                <div class="card shadow-sm">
                                    <div class="row g-0 align-items-center">
                                        <div class="col-4 text-center p-3">
                                            <i class="bi bi-bar-chart-line fs-1 text-success"></i>
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <h5 class="card-title">SEO Services</h5>
                                                <p class="card-text">Increase search visibility.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                        </div>
                    </div>
    
                    <!-- Second content column -->
                    <div class="col-md-6">
                        <div class="row g-3">
    
                            <!-- Card 3 -->
                            <div class="col-12">
                                <div class="card shadow-sm">
                                    <div class="row g-0 align-items-center">
                                        <div class="col-4 text-center p-3">
                                            <i class="bi bi-cloud fs-1 text-info"></i>
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <h5 class="card-title">Cloud Hosting</h5>
                                                <p class="card-text">Fast and secure servers.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <!-- Card 4 -->
                            <div class="col-12">
                                <div class="card shadow-sm">
                                    <div class="row g-0 align-items-center">
                                        <div class="col-4 text-center p-3">
                                            <i class="bi bi-shield-check fs-1 text-warning"></i>
                                        </div>
                                        <div class="col-8">
                                            <div class="card-body">
                                                <h5 class="card-title">Security</h5>
                                                <p class="card-text">Protect your online data.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                        </div>
                    </div>
    
                </div>
            </div>
    
        </div>
    </div>
    
      
</body>
</html>
